<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFD8DF">
    <meta name="description" content="LinguaFix - Aplikasi perbaikan grammar untuk mahasiswa">
    <title>LinguaFix - Grammar Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="#" id="manifest-placeholder">
    <style>
        * {
            font-family: 'EB Garamond', serif;
        }
        
        body {
            background: linear-gradient(135deg, #FFD8DF 0%, #ABDADC 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .container {
            max-width: 900px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 10px;
        }
        
        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            font-size: 1.2rem;
            color: #555;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.95);
        }
        
        .card-header {
            background: linear-gradient(135deg, #FFD8DF 0%, #ABDADC 100%);
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
            font-size: 1.3rem;
            color: #2c3e50;
            padding: 15px 20px;
        }
        
        textarea {
            font-size: 1.1rem;
            border: 2px solid #ABDADC;
            border-radius: 10px;
            padding: 15px;
        }
        
        textarea:focus {
            border-color: #FFD8DF;
            box-shadow: 0 0 0 0.25rem rgba(255, 216, 223, 0.25);
        }
        
        .btn-fix {
            background: linear-gradient(135deg, #FFD8DF 0%, #ABDADC 100%);
            border: none;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 12px 40px;
            border-radius: 25px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn-fix:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .btn-copy {
            background-color: #ABDADC;
            border: none;
            color: #2c3e50;
            font-weight: 600;
            border-radius: 20px;
            padding: 8px 20px;
        }
        
        .btn-copy:hover {
            background-color: #9bc9cb;
        }
        
        .result-box {
            background-color: #f8f9fa;
            border-left: 4px solid #ABDADC;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .explanation-box {
            background-color: #fff3f5;
            border-left: 4px solid #FFD8DF;
            padding: 15px;
            border-radius: 8px;
        }
        
        .history-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #ABDADC;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .history-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        
        .history-date {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .history-text {
            font-size: 1rem;
            color: #2c3e50;
        }
        
        .tab-content {
            padding: 20px 0;
        }
        
        .nav-tabs {
            border-bottom: 2px solid #ABDADC;
        }
        
        .nav-tabs .nav-link {
            color: #2c3e50;
            font-weight: 600;
            border: none;
            padding: 10px 20px;
        }
        
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #FFD8DF 0%, #ABDADC 100%);
            color: #2c3e50;
            border-radius: 10px 10px 0 0;
        }
        
        .spinner-border {
            width: 2rem;
            height: 2rem;
            border-width: 0.3rem;
        }
        
        #results, #loading {
            display: none;
        }
        
        .badge-count {
            background-color: #FFD8DF;
            color: #2c3e50;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìö</div>
            <h1 class="app-title">LinguaFix</h1>
            <p class="app-subtitle">Perbaikan Grammar untuk Mahasiswa</p>
        </div>
        
        <ul class="nav nav-tabs" id="mainTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="checker-tab" data-bs-toggle="tab" data-bs-target="#checker" type="button">
                    üìù Grammar Checker
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button">
                    üïê Riwayat <span class="badge-count" id="historyCount">0</span>
                </button>
            </li>
        </ul>
        
        <div class="tab-content" id="mainTabContent">
            <!-- Tab Grammar Checker -->
            <div class="tab-pane fade show active" id="checker" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        ‚úçÔ∏è Masukkan Teks
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" id="inputText" rows="6" placeholder="Tempelkan atau ketik teks Anda di sini..."></textarea>
                        <div class="text-center mt-3">
                            <button class="btn btn-fix" id="fixBtn">
                                üîß Fix Grammar
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="loading" class="text-center my-4">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Sedang memperbaiki grammar...</p>
                </div>
                
                <div id="results">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>‚úÖ Hasil Koreksi</span>
                            <button class="btn btn-copy btn-sm" id="copyBtn">
                                üìã Salin Teks
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="result-box">
                                <h6 class="fw-bold mb-2">Teks yang Diperbaiki:</h6>
                                <p id="correctedText"></p>
                            </div>
                            <div class="explanation-box">
                                <h6 class="fw-bold mb-2">Penjelasan Koreksi:</h6>
                                <p id="explanation"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Tab Riwayat -->
            <div class="tab-pane fade" id="history" role="tabpanel">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>üìú Riwayat Koreksi</span>
                        <button class="btn btn-sm btn-danger" id="clearHistory" style="border-radius: 15px;">
                            üóëÔ∏è Hapus Semua
                        </button>
                    </div>
                    <div class="card-body" id="historyList">
                        <p class="text-center text-muted">Belum ada riwayat koreksi</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Manifest JSON
        const manifestData = {
            "name": "LinguaFix - Grammar Checker",
            "short_name": "LinguaFix",
            "description": "Aplikasi perbaikan grammar untuk mahasiswa",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#FFD8DF",
            "theme_color": "#FFD8DF",
            "icons": [
                {
                    "src": "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23FFD8DF' width='100' height='100'/%3E%3Ctext x='50' y='65' font-size='60' text-anchor='middle'%3Eüìö%3C/text%3E%3C/svg%3E",
                    "sizes": "512x512",
                    "type": "image/svg+xml"
                }
            ]
        };
        
        const manifestBlob = new Blob([JSON.stringify(manifestData)], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-placeholder').setAttribute('href', manifestURL);
        
        // Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', (e) => {
                    e.waitUntil(
                        caches.open('linguafix-v1').then((cache) => {
                            return cache.addAll(['./']).catch(() => {});
                        })
                    );
                });
                
                self.addEventListener('fetch', (e) => {
                    e.respondWith(
                        caches.match(e.request).then((response) => {
                            return response || fetch(e.request);
                        })
                    );
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swURL = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swURL).catch(() => {});
        }
        
        // Load history from storage
        let history = [];
        
        function loadHistory() {
            const stored = localStorage.getItem('linguafix_history');
            if (stored) {
                history = JSON.parse(stored);
                updateHistoryDisplay();
            }
        }
        
        function saveHistory() {
            localStorage.setItem('linguafix_history', JSON.stringify(history));
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            const historyCount = document.getElementById('historyCount');
            
            historyCount.textContent = history.length;
            
            if (history.length === 0) {
                historyList.innerHTML = '<p class="text-center text-muted">Belum ada riwayat koreksi</p>';
                return;
            }
            
            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item" onclick="loadHistoryItem(${index})">
                    <div class="history-date">${item.date}</div>
                    <div class="history-text"><strong>Sebelum:</strong> ${item.original.substring(0, 100)}${item.original.length > 100 ? '...' : ''}</div>
                </div>
            `).join('');
        }
        
        function loadHistoryItem(index) {
            const item = history[index];
            document.getElementById('inputText').value = item.original;
            document.getElementById('correctedText').textContent = item.corrected;
            document.getElementById('explanation').textContent = item.explanation;
            document.getElementById('results').style.display = 'block';
            
            // Switch to checker tab
            const checkerTab = new bootstrap.Tab(document.getElementById('checker-tab'));
            checkerTab.show();
        }
        
        document.getElementById('clearHistory').addEventListener('click', () => {
            if (confirm('Yakin ingin menghapus semua riwayat?')) {
                history = [];
                saveHistory();
            }
        });
        
        document.getElementById('fixBtn').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value.trim();
            
            if (!inputText) {
                alert('Mohon masukkan teks terlebih dahulu!');
                return;
            }
            
            document.getElementById('results').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [{
                            role: 'user',
                            content: `Perbaiki grammar dari teks berikut dan berikan penjelasan koreksinya dalam bahasa Indonesia. Format responsmu dalam JSON dengan struktur: {"corrected": "teks yang diperbaiki", "explanation": "penjelasan koreksi dalam bahasa Indonesia"}. Jangan gunakan markdown atau backticks, hanya JSON murni.\n\nTeks: "${inputText}"`
                        }]
                    })
                });
                
                const data = await response.json();
                const textContent = data.content.map(item => item.text || '').join('').trim();
                const cleanText = textContent.replace(/```json|```/g, '').trim();
                const result = JSON.parse(cleanText);
                
                document.getElementById('correctedText').textContent = result.corrected;
                document.getElementById('explanation').textContent = result.explanation;
                document.getElementById('results').style.display = 'block';
                
                // Save to history
                history.unshift({
                    date: new Date().toLocaleString('id-ID'),
                    original: inputText,
                    corrected: result.corrected,
                    explanation: result.explanation
                });
                
                if (history.length > 20) history.pop();
                saveHistory();
                
            } catch (error) {
                alert('Terjadi kesalahan saat memperbaiki grammar. Silakan coba lagi.');
                console.error(error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        document.getElementById('copyBtn').addEventListener('click', () => {
            const correctedText = document.getElementById('correctedText').textContent;
            navigator.clipboard.writeText(correctedText).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ Tersalin!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        });
        
        // Load history on startup
        loadHistory();
    </script>
</body>
</html>
